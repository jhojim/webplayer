<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
		<title>ICT player</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" /> 	
		<script src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</head>
	<body>

		<div id="player_box" class="wrapp_box">

			<div id="top_panel">

				<div id="volume">

					<div id="volume_ico"></div>
					<div id="volume_panel">
						<a href="#" class="no-drag js volume_point_1 active"></a>
						<a href="#" class="no-drag js volume_point_2 active"></a>
						<a href="#" class="no-drag js volume_point_3 active"></a>
						<a href="#" class="no-drag js volume_point_4 active"></a>
						<a href="#" class="no-drag js volume_point_5 active"></a>
						<a href="#" class="no-drag js volume_point_6 active"></a>
						<a href="#" class="no-drag js volume_point_7 "></a>
						<a href="#" class="no-drag js volume_point_8 "></a>
						<a href="#" class="no-drag js volume_point_9 "></a>
						<a href="#" class="no-drag js volume_point_10 "></a>
					</div>

				</div>

				<div id="screen_btn">

					<a href="#" class="no-drag js" id="hide_btn"></a>
					<a href="#" class="no-drag js" id="open_btn"></a>
					<a href="#" class="no-drag js" id="close_btn"></a>

				</div>

			</div>
			
			<div id="progress_bar">

				<div id="time_btns">
					
					<div id="time">03:59</div>
					<div id="btns_wrapp">
						<a href="#" class="no-drag js active">Repeat</a>
						<a href="#" class="no-drag js">Shuffle</a>
					</div>

				</div>

				<div id="name_progress">

					<div id="name_wrapp">
						<div class="sep_left"></div>
						<div id="name_block">
							<span>Alexisonfire - A Dagger Throu Alexisonfire - A Dagger Throu</span>
						</div>
						<div class="sep_right"></div>
					</div>

					<div id="progress_line">

					</div>

				</div>

			</div>
			
			<div id="play_buttons">

				<div id="left_btns_panel">
					<a href="#" id="rp_btn" class="no-drag js"></a>
					<a href="#" id="sh_btn" class="no-drag js"></a>
				</div>
				
				<div id="play_btn_panel">

					<a href="#" id="prev_btn" class="no-drag js"></a>
					<a href="#" id="pause_btn" class="no-drag js"></a>
					<a href="#" id="play_btn" class="no-drag js"></a>
					<a href="#" id="stop_btn" class="no-drag js"></a>
					<a href="#" id="next_btn" class="no-drag js"></a>

				</div>

				<div id="right_btns_panel">
					<a href="#" id="eq_btn" class="no-drag js"></a>
					<a href="#" id="pl_btn" class="no-drag js"></a>
				</div>

			</div>
 
		</div>

		<div id="playlist_box" class="wrapp_box">

		</div>
		
		<div id="equalizer_box" class="wrapp_box">

		</div>

	</body>
</html>
