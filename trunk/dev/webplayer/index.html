<!DOCTYPE html>
<html>
<head>
	<title>WebPlayer</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div id="player_box" class="wrapp_box">
		<div id="top_panel">
			<div id="volume"></div>
			<div id="screen_btn">
				<a href="#" class="no-darg" id="hide_btn"></a>
				<a href="#" class="no-darg" id="open_btn"></a>
				<a href="#" class="no-darg" id="close_btn"></a>
			</div>
		</div>
		<div id="progress_bar">
			<div id="time_btns">
				<div id="time">03:59</div>
				<div id="btns_wrapp">
					<a href="#" onclick="return false;" class="active">Repeat</a>
					<a href="#" onclick="return false;">Shuffle</a>
				</div>
			</div>
			<div id="name_progress">
				<div id="name_wrapp">
					<div class="sep_left"></div>
					<div id="name_block">
						<span>Alexisonfire - A Dagger Throu Alexisonfire - A Dagger Throu</span>
					</div>
					<div class="sep_right"></div>
				</div>
				<div id="progress_line"></div>
			</div>
		</div>
		<div id="play_buttons"></div>
	</div>
	<div id="playlist_box" class="wrapp_box"></div>
	<div id="equalizer_box" class="wrapp_box"></div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/aurora.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
