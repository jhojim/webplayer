<!DOCTYPE html>
<html class="draggable">
<head>
	<title>WebPlayer</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div id="player_box" class="wrapp_box">
			
			<div id="top_panel">
				
				<div id="volume">

					<div id="volume_ico"></div>
					<div id="volume_panel">
						<a href="#" class="no-drag js volume_point_1 active"></a>
						<a href="#" class="no-drag js volume_point_2 active"></a>
						<a href="#" class="no-drag js volume_point_3 active"></a>
						<a href="#" class="no-drag js volume_point_4 active"></a>
						<a href="#" class="no-drag js volume_point_5 active"></a>
						<a href="#" class="no-drag js volume_point_6 active"></a>
						<a href="#" class="no-drag js volume_point_7 active"></a>
						<a href="#" class="no-drag js volume_point_8 active"></a>
						<a href="#" class="no-drag js volume_point_9 active"></a>
						<a href="#" class="no-drag js volume_point_10 active"></a>
					</div>

				</div>

				<div class="drag-overlay" id="top_drag"></div>

				<div id="screen_btn">

					<a href="#" class="no-drag js" id="close_btn"></a>
					<a href="#" class="hidden no-drag js" id="open_btn" ></a>
					<a href="#" class="no-drag js" id="hide_btn"></a>

				</div>

			</div>
			
			<div id="progress_bar">

				<div id="time_btns">
					
					<div id="time">--:--</div>
					<div id="btns_wrapp">
						<a href="#">Repeat</a>
						<a href="#">Shuffle</a>
					</div>

				</div>

				<div id="name_progress">

					<div id="name_wrapp">
						<div class="sep_left"></div>
						<div id="name_block">
							<span></span>
						</div>
						<div class="sep_right"></div>
					</div>

					<div id="progress_line">
						<a href="" class="no-drag js" id="progress_pointer"></a>
					</div>

				</div>

			</div>
			
			<div id="play_buttons">

				<div id="left_btns_panel">
					<a href="#" id="rp_btn" class="no-drag js"></a>
					<a href="#" id="sh_btn" class="no-drag js"></a>
				</div>
				
				<div id="play_btn_panel">

					<a href="#" id="prev_btn" class="no-drag js"></a>
					<a href="#" id="pause_btn" class="no-drag js"></a>
					<a href="#" id="play_btn" class="no-drag js"></a>
					<a href="#" id="stop_btn" class="no-drag js"></a>
					<a href="#" id="next_btn" class="no-drag js"></a>

				</div>

				<div id="right_btns_panel">
					<!-- <a href="#" id="eq_btn" class="hidden no-drag js"></a> -->
					<a href="#" id="add_btn" class="no-drag js"></a>
					<a href="#" id="pl_btn" class="no-drag js"></a>
				</div>

			</div>
 
		</div>

		<div id="add_box" class="wrapp_box no-drag">
			<span>Drop files here</span>
			<input type="file" id="drag_files" multiple>
		</div>

		<div id="playlist_box" class="wrapp_box">

			<div id="playlist_panel"></div>

		</div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/aurora.js"></script>
	<script src="js/flac.js"></script>
	<script src="js/alac.js"></script>
	<script src="js/aac.js"></script>
	<script src="js/mp3.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
